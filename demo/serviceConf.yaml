############################################
###### Authentication ######################
############################################
## Mandatory for secured services 

authentication : # using HTTP
  type : customSignOn   
  secured       :
    vip_planes  : 
      Accept      : [ Xml/Plain, Xml/Encrypted , Json/Plain , Json/Encrypted ]
      Ciphers     : [ AES_128_CBC , AES_128_ECB ,AES_256_CBC , AES_256_ECB ]
    vip_planes_1  : 
      Accept      : [ Xml/Plain, Json/Plain, Xml/Encrypted, Json/Encrypted ]
      Ciphers     : [ AES_128_CBC , AES_128_ECB ,AES_256_CBC , AES_256_ECB ]      
  credentials :  # used table for authentication 
    tableName          : users
    loginColumnName    : login
    passwordColumnName : password -> MD5  # Default Storage : PLAIN
  paramToSign :  #  Ex : Signature = SHA2 ( login + MD5 ( password ) + timeStamp )
    login     : PLAIN 
    password  : MD5   # password hashed using MD5 Algo in the signature of the request 
    timeStamp : PLAIN
  algoSign    : SHA2
  validRequestTimeout :  30 # Request Validity in secondes ( Default : 30 )

  
